<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Document</title>
</head>
<body class="min-vh-100">
    <header>
        <div class="col-12  bg-dark text-light sticky-top d-flex flex-column p-4 p-lg-3">
            <h1 class="text-center">Weather Dashboard</h1>
        </div>
    </header>

    <div id = "top" class=" row flex-row justify-space-between m-3">

     <div class = "col-12 col-md-2">
       <h3 class="card-header">Search City</h3>
       <form id = "city-search" class ="card-body">
           <label class="form-label" for="city">Enter City</label>
           <input type="text" id="city" name="city" class="form-input w-100 mb-1">
           <button id="search" type="submit" class="w-100">Search</button>
       </form>
       </div>

    <div class= "col-12 col-md-10">
        <div class="border p-2">
            <divc class=card-header>
        <h3><span id="city-name"></span><img id = "headIcon"> </h3>
        
        <div class="card-body">
        <p>Temp: <span id="today-temp"></span></p>
        <p> Wind: <span id="today-wind"></span></p>
        <p> Humidity: <span id="today-humid"></span></p>
        <p id="uvWarn" class=''> UV Index: <span id="today-uv"></span></p>
        </div>
        </div>
        <div>
            <h3 class="card-header">5-Day Forcast</h3>
            <div >
                <ul id="forcast" class="d-flex flex-row justify-content-between">
                    
                </ul>
            </div>
            </div>
        </div>
        
    </div>

        
</div>
    


    <script  src="assets/script.js"></script>
</body>
</html>
